message: "Poisson de rivière. C'est une rivière qui sépare 2 provinces. Pour ce qui est du ciel, très étoilé oui. Avec très peu de lumière environnante (parc national) les conditions étaient très bonnes.\r\n\r\nL'alignement, c'est fait par les gardes forestiers du parc. J'imagine qu'ils optimisent au maximum. Il y avait une centaine de tentes au total."
