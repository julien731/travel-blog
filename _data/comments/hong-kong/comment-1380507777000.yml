url: ''
message: >-
  Temps vraiment pourri aujourd'hui. Nous avons rendez-vous avec la banque cet
  après midi pour l'ouverture de notre compte pro.

  Tout est démesuré ici en terme d'architecture. D'un point de vue technique,
  c'est époustouflant. D'un point de vue esthétique, c'est vraiment pas
  terrible. Nous sommes allés dans un centre commercial "riche", et pour y
  accéder, il faut franchir un couloir d'au moins 100 mètres complètement vide.
  Les constructions semblent très optimisées pour gagner de l'espace, mais à
  l'intérieur que de place inutilisée...

  Tout se ressemble, je n'y trouve aucun charme. La plupart des bâtiments sont
  vieux et moches.

  Nous avons pris le métro dernièrement, et une fois à l'intérieur, il est
  presque impossible d'en voir le bout !

  Ce n'est vraiment pas un endroit où je voudrais vivre. Je ne trouve aucun
  charme à cette ville et les habitants sont froids.

  Par contre, le trafic ici est vraiment léger comparé à Bangkok, mais les
  trottoirs sont bondés. Il est quasi impossible de marcher sans se faire
  bousculer !
