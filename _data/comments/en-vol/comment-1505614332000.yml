message: "Le gouvernement autorise les drônes, mais ils sont classifiés en deux catégories : les drônes de moins de deux kilos pour utilisation personnelle, ce qui est mon cas, et les drônes plus gros, utilisé à des fins commerciales (TV, pubs, etc).\r\n\r\nDans le premier cas, pas besoin d'autorisation particulière si ce n'est celle des propriétaires des endroits survolés (pour les propriétés privées). Il y bien bien entendu des zones interdites au survol comme les batiments gouvernementaux. Dans le second cas, il faut une autorisation préalable.\r\n\r\nDans l'ensemble, je pense que voler en ville a 100+ mètres de hauteur (ce qui est le cas dans ma vidéo) ne se remarque pas trop. Cependant, je pense que voler en dehors de la ville doit être plus joli. D'autres vidéos suivront ;)"
