message: >-
  N'ayant pas visité le pays plus loin que Vientiane je ne peux pas en
  témoigner, mais ça à l'air assez montagneux en effet.


  C'est un pays assez pauvre, plus pauvre que la Thaïlande, mais ironiquement
  pas mal de produits sont plus chers qu'en Thaïlande. Ça coûte plus cher de
  manger au Laos qu'en Thaïlande par exemple. La bière par contre, c'est
  beaucoup moins cher !
