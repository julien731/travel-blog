message: >-
  Olalala gros oubli de ma part ! Le train est bien présent ici. Je ne l'ai
  jamais pris, c'est peut-être la raison de mon oubli. Le train n'est vraiment
  pas cher. Il y a généralement 3 classes, et en 3ème classe ça coûte rien ! Il
  y a aussi des trains couchette. Par contre c'est pas hyper confortable et
  c'est long... Mais il y à un projet de TGV actuellement pour relier les
  grandes villes. D'ailleurs la France à été battue par la Chine pour la
  construction du TGV.
