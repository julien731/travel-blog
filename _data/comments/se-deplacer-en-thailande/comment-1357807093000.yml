message: >-
  Oui ces modes de transport sont généralement sûrs. Pour ce qui est des
  scooters, il est vrai que l'entretien laisse à désirer. La mentalité à ce
  sujet est plutôt "tant que ça roule c'est bon". Sur les courts trajets, peu de
  personnes utilisent le casque et les familles se déplacent souvent avec des
  bébés, parfois même la mère seule conduit ET tiens son bébé. C'est dangereux
  sans aucun doute, mais c'est leur choix.


  Le code de la route bien sur qu'il y en à un ! Il y a un permis de conduire
  aussi ! Mais ça n'a rien à voir avec le permis Français, ici c'est très
  simple. Malgré cela beaucoup de gens roulent sans permis ou en achètent un
  faux.
